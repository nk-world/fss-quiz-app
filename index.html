<body>

<h2>F-Quiz</h2>
<div class="menu-container">
    <button id="menu" onclick="openForm('addEventForm')">Add New Event</button>
    <button id="menu" onclick="openForm('updateEventForm')">Update Event Name</button>
    <button id="menu" onclick="openForm('deleteEventForm')">Delete Event</button>
    <button id="menu" onclick="openForm('addCategoryForm')">Add New Category</button>
    <button id="menu" onclick="openForm('updateCategoryForm')">Update Category Name</button>
    <button id="menu" onclick="openForm('deleteCategoryForm')">Delete Category</button>
    <button id="menu" onclick="openForm('addRoundForm')">Add New Round</button>
    <button id="menu" onclick="openForm('updateRoundForm')">Update Round Name</button>
    <button id="menu" onclick="openForm('deleteRoundForm')">Delete Round</button>
    <button id="menu" onclick="openForm('addQuestionForm')">Add New Question</button>
    <button id="menu" onclick="openForm('updateQuestionForm')">Update Question</button>
    <button id="menu" onclick="openForm('deleteQuestionForm')">Delete Question</button>
   <!-- <button id="menu" onclick="openForm('showRoundsForm')">Show Rounds</button> -->

    <button id="menu" onclick="openForm('loadQuestionForm')">Load Question</button>
</div>

<div id="overlay"></div>


<!-- Panel for adding new event -->
<div id="addEventForm" class="modal">
    <div class="form-container">
        <form  id="addEventSubmitForm" onsubmit="return addEvent();">
            <label class="heading">Add new Event</label>

            <label for="title">Event ID:</label>
            <input type="number" id="addEvent_EventId" name="addEvent_EventId" required>

            <label for="title">Event name:</label>
            <input type="text" id="addEvent_EventName" name="addEvent_EventName" required>

            <div class="button-container">
                <input type="submit" value="Add Event">
                <button type="button" onclick="closeForm('addEventForm')">Cancel</button>
            </div>
        </form>
    </div>
</div>


<!-- Panel for updating event -->
<div id="updateEventForm" class="modal">
    <div class="form-container">
        <form  id="updateEventSubmitForm" onsubmit="return updateEvent();">
            <label class="heading">Update Event Name</label>

            <label for="title">Event  ID:</label>
            <input type="number" id="updateEvent_EventId" name="updateEvent_EventId" required>
            
            <label for="title">Event new name:</label>
            <input type="text" id="updateEvent_EventName" name="updateEvent_EventName" required>
           
            <div class="button-container">
                <input type="submit" value="Update Event">
                <button type="button" onclick="closeForm('updateEventForm')">Cancel</button>
            </div>
        </form>
    </div>
</div>


<!-- Panel for deleting event -->
<div id="deleteEventForm" class="modal">
    <div class="form-container">
        <form  id="deleteEventSubmitForm" onsubmit="return deleteEvent();">
            <label class="heading">Delete Event:</label>

            <label for="title">Event ID:</label>
            <input type="number" id="deleteEvent_EventId" name="deleteEvent_EventId" required>

            <div class="button-container">
                <input type="submit" value="Delete Event">
                <button type="button" onclick="closeForm('deleteEventForm')">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Panel for adding a question -->
<div id="addQuestionForm" class="modal">
    <div class="form-container">
        <form id="addQuestionForm" onsubmit="return addQuestion();">
            <label class="heading">Add New Question:</label>
            
            <label for="title">Round ID:</label>
            <input type="number" id="addQuestion_RoundId" name="addQuestion_RoundId" required>

            <label for="title">Category ID:</label>
            <input type="number" id="addQuestion_CategoryId" name="addQuestion_CategoryId" required>

            <label for="title">Title:</label>
            <input type="text" id="addQuestion_Title" name="addQuestion_Title" required>

            <label for="options">Options (comma-separated):</label>
            <input type="text" id="addQuestion_Options" name="addQuestion_Options" required>

            <label for="correctAnswer">Correct Answer:</label>
            <input type="text" id="addQuestion_CorrectAnswer" name="addQuestion_CorrectAnswer" required>

            <div class="button-container">
                <input type="submit" value="Submit">

        </form>
    </div>
</div>

</div>
